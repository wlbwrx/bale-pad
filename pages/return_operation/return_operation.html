<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>芭乐仓库</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../dist/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../dist/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../dist/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <script type="text/javascript" src="../../dist/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../dist/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../dist/easyui/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/getUrlParam.js"></script>
    <style>
        html, body {width: 100%;height: 100%;}
        body {background-size: cover;background-image: url(../../img/login_bg.png);}
        .row {padding: 20px 0;}
        .index-bg {height: 100%;}
        .index-list {background-color: #5FB878;width: 90%;height: 70px;line-height: 70px;text-align: center;color: #fff;border-radius: 10px;margin: 0 auto 15px auto;font-size: 22px;}
        .index-list:active {opacity: 0.8;}
    </style>
</head>

<body>
    <div class="index-bg">
        <header>
            <div class="m-toolbar">
                <div class="m-title">WMS系统</div>
            </div>
        </header>
        <div class="row">
            <div data-value="RETURN_SIGN_IN" class="col-12 hide">
                <div class="index-list" onclick="app.methods.signIn()">签收</div>
            </div>
            <div data-value="PHOTO_UPLOAD" class="col-12 hide">
                <div class="index-list" onclick="app.methods.photoUpload()">拍照上传</div>
            </div>
            <div data-value="RETURN_SIGN_IN" class="col-12 hide">
                <div class="index-list" onclick="app.methods.scanSkuReceipt()">扫描SKU收货</div>
            </div>
            <div data-value="RETURN_SIGN_IN" class="col-12 hide">
                <div class="index-list" onclick="app.methods.receiptReturn()">扫描物流单收货</div>
            </div>
            <div data-value="SALE_INVOICE_OUT" class="col-12 hide">
                <div class="index-list" onclick="app.methods.saleStorehouse()">待清卖出库</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = {
            data: {

            },
            methods: {
                // 签收
                signIn: function () {
                    window.location.href = 'sign_in.html'
                },

                // 拍照上传
                photoUpload: function () {
                    window.location.href = 'photo_upload.html'
                },

                // 扫描SKU收货
                scanSkuReceipt: function () {
                    window.location.href = 'scan_sku_receipt.html'
                },

                // 扫物流单收货（退货）
                receiptReturn: function () {
                    window.location.href = 'receipt_return.html'
                },

                // 待清卖出库
                saleStorehouse: function () {
                    window.location.href = 'sale_storehouse.html'
                }
            },
            events: {

            },
            init: function () {
                checkLogin() // 判断当前是否登录
                permissionButton() // 权限按钮
            }
        }

        // 初始化
        $(function () {
            app.init()
        })
    </script>
</body>

</html>
